spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: product_route
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/$\{segment}

        - id: stock_route
          uri: lb://mall-stock
          predicates:
            - Path=/api/stock/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/$\{segment}

        - id: mall-thirdParty
          uri:  lb://mall-thirdParty
          predicates:
            - Path=/api/thirdParty/**
          filters:
            - RewritePath=/api/thirdParty?(?<segment>.*),/$\{segment}

        - id: user_route
          uri: lb://mall-user
          predicates:
            - Path=/api/user/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://mall-admin
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*),/mall-admin/$\{segment}

        - id: mall_host_route
          uri: lb://mall-product
          predicates:
            - Host=mall.com

        - id: mall_cart_route
          uri: lb://mall-cart
          predicates:
            - Host=cart.mall.com

        - id: mall_search_route
          uri: lb://mall-sarch
          predicates:
            - Host=search.mall.com    -



